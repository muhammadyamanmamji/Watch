<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">    
</head>
<body>
    <div class="container">
        <div class="timer">
            <span class="nmbr" id="hour">00</span>
            <span class="allover">Hr</span>
            <span class="nmbr" id="mint">00</span>
            <span class="allover">Min</span>
            <span class="nmbr" id="secnd">00</span>
            <span class="allover">Sec</span>
            <span class="nmbr" id="counter">00</span>
        </div>
        <div class="btn_main">
            <button class="btn cstm_btn" onclick="Start()"><img src="https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color/254000/14-64.png" alt=""></button>
            <button class="btn cstm_btn" onclick="Stop()"><img src="https://cdn1.iconfinder.com/data/icons/prettyoffice8/64/Pause.png" alt=""></button>
            <button class="btn cstm_btn" onclick="Reset()"><img src="https://cdn3.iconfinder.com/data/icons/website-1/128/button46-64.png" alt=""></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
